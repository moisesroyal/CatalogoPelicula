<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Compañía</th>
                <th>Correo</th>
                <th>Puesto</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
                <tr>
                    <td>{{ client.id }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.company }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.position }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
